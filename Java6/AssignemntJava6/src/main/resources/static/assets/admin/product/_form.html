
<div class="panel panel-default">
    <div class="panel-heading">Product Edition</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="/assets/images/{{form.image}}" alt="" style="max-width: 100%;height: 235px;">
                </label>  
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" type="text" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Image</div>
                        <input type="file" class="form-control" id="image"
                        onchange="angular.element(this).scope().imageChanged(this.files)" >
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Create Date</div>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available?</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="available"> Yes
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available"> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button class="btn btn-primary" ng-click="create()">
            <b class="glyphicon glyphicon-plus"></b> Create
        </button>
        <button class="btn btn-success" ng-click="update()">
            <b class="glyphicon glyphicon-save"></b> Update
        </button>
        <button class="btn btn-danger" ng-click="delete(form)">
            <b class="glyphicon glyphicon-trash"></b> Delete
        </button>
        <button class="btn btn-info" ng-click="reset()">
            <b class="glyphicon glyphicon-refresh"></b> Reset
        </button>
    </div>
</div>
