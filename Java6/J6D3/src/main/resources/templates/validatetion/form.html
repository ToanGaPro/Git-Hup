<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
	i{color: red;}
</style>
</head>
<body>
	<H3>Validatetion</H3>
	<div th:text=${message}></div>
	<form action="/validatetion/validate" method="POST" th:object="${sv}">
		<input th:field="*{email}" placeholder="Email Address ?"> <br>
		<i th:errors="*{email}"></i><br>
		<input th:field="*{fullname}" placeholder="Full Name ?"> <br>
		<i th:errors="*{fullname}"></i><br>
		<input th:field="*{marks}" placeholder="Avaerge Marks ?"> <br>
		<i th:errors="*{marks}"></i><br>
		<input th:field="*{gender}" th:value="true" type="radio">Male
		<input th:field="*{gender}" th:value="false" type="radio">Female <br>
		<i th:errors="*{gender}"></i><br>
		<select th:field="*{country}">
			<option value="">Nationality?</option>
			<option value="VN">Viet Nam</option>
			<option value="US">United States</option>
		</select>
		<i th:errors="*{country}"></i><br>
		<hr>
		<button>Save</button>
	</form>
</body>
</html>
